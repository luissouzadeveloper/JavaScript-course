<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <script>
        const peso = Number(prompt('Informe seu peso: '));
        const altura = Number(prompt('Informe sua altura: '));

        const imc = peso / altura ** 2;

        if (imc < 18.5) {
            document.write(`Seu imc é de ${imc.toFixed(2)}. Abaixo do peso!`);
        } else if (imc < 25) {
            document.write(`Seu imc é de ${imc.toFixed(2)}. Peso ideal!`);
        } else if (imc < 30) {
            document.write(`Seu imc é de ${imc.toFixed(2)}. Sobrepeso!`);
        } else if (imc < 40) {
            document.write(`Seu imc é de ${imc.toFixed(2)}. Obesidade!`);
        } else {
            document.write(`Seu imc é de ${imc.toFixed(2)}. Obesidade mórbida!`);
        }
    </script>
</body>
</html>
