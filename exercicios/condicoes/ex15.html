<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <script>
        /*
        Crie um jogo onde o computador vai sortear um número entre 1 e 5 o jogador vai tentar descobrir qual foi o valor sorteado.
        */

        const valor = Number(prompt('Tente advinhar o valor! Digite o valor: '));

        const random = Math.floor(Math.random() * 5) + 1;

        if (valor === random) {
            document.write(`Parabéns! Você acertou o valor! ${valor}`)
        } else {
            document.write(`Errou! Tente novamente`);
        }
    </script>
</body>
</html>
