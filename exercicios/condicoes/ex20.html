<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <script>
        /*
        Uma empresa precisa reajustar o salário dos seus funcionários, dando um aumento de acordo com alguns fatores. Faça um programa que leia o salário atual, o gênero do funcionário e há quantos anos esse funcionário trabalha na empresa.
        No final, mostre o seu novo salário, baseado na tabela a seguir:
        - Mulheres
        - menos de 15 anos de empresa: +5%
        - de 15 até 20 anos de empresa: +12%
        - mais de 20 anos de empresa: +23%
        - Homens
        - menos de 20 anos de empresa: +3%
        - de 20 até 30 anos de empresa: +13%
        - mais de 30 anos de empresa: +25%
        */

        const salarioAtual = Number(prompt('Informe o salário: '));
        const genero = prompt('Informe o gênero: (M/F)');
        const anosDeEmpresa = Number(prompt('Informe a quantos anos está na empresa: '));

        let percentual = 0;

        if (genero === 'M' || genero === 'm') {
            if (anosDeEmpresa < 20) {
                percentual = 3 / 100;
                const novoSalario = (percentual * salarioAtual) + salarioAtual;
                document.write(`O novo salário é de R$${novoSalario}`);
            } else if (anosDeEmpresa > 20 && anosDeEmpresa <= 30) {
                percentual = 13 / 100;
                const novoSalario = (percentual * salarioAtual) + salarioAtual;
                document.write(`O novo salário é de R$${novoSalario}`);
            } else {
                percentual = 25 / 100;
                const novoSalario = (percentual * salarioAtual) + salarioAtual;
                document.write(`O novo salário é de R$${novoSalario}`);
            }
        } else if (genero === 'F' || genero === 'f') {
            if (anosDeEmpresa < 15) {
                percentual = 5 / 100;
                const novoSalario = (percentual * salarioAtual) + salarioAtual;
                document.write(`O novo salário é de R$${novoSalario}`);
            } else if (anosDeEmpresa > 15 && anosDeEmpresa <= 20) {
                percentual = 12 / 100;
                const novoSalario = (percentual * salarioAtual) + salarioAtual;
                document.write(`O novo salário é de R$${novoSalario}`);
            } else {
                percentual = 23 / 100;
                const novoSalario = (percentual * salarioAtual) + salarioAtual;
                document.write(`O novo salário é de R$${novoSalario}`);
            } 
        }
    </script>
</body>
</html>
