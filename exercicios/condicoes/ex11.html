<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        /*
        Crie um programa que leia duas notas de um aluno e calcule a sua média, mostrando uma mensagem no final, de acordo com a média atingida:
        - Média até 4.9: REPROVADO
        - Média entre 5.0 e 6.9: RECUPERAÇÃO
        - Média 7.0 ou superior: APROVADO
        */

        const nota1 = Number(prompt('Informe a 1ª nota: '));
        const nota2 = Number(prompt('Informe a 2ª nota: '));

        const media = (nota1 + nota2) / 2;

        if (media >= 7.0) {
            document.write(`A média entre ${nota1} e ${nota2} é ${media}`);
        } else if (media >= 5.0) {
            document.write(`A média entre ${nota1} e ${nota2} é ${media}`);
        } else {
            document.write(`A média entre ${nota1} e ${nota2} é ${media}`);
        }
    </script>
</body>
</html>
