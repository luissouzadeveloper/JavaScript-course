<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <script>
        const nome = prompt('Informe o seu nome: ');
        const sexo = prompt('Informe seu sexo: (M/F)');
        const valorCompra = Number(prompt('Informe o valor da sua compra: '));

        if (sexo === 'f' || sexo === 'F') {
            const percentual = 13;
            const desconto = (percentual / 100) * valorCompra;
            const valorFinal = valorCompra - desconto;
            document.write(`Olá ${nome}, o valor da sua compra com o desconto de ${percentual}% é de R$${valorFinal}`);
        } else {
            const percentual = 5;
            const desconto = (percentual / 100) * valorCompra;
            const valorFinal = valorCompra - desconto;
            document.write(`Olá ${nome}, o valor da sua compra com o desconto de ${percentual}% é de R$${valorFinal}`);
        }

    </script>
</body>
</html>
