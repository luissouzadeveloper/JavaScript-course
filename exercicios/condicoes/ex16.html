<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <script>
        /*
        Escreva um programa para aprovar ou não o empréstimo bancário para a compra de uma casa. O programa vai perguntar o valor da casa, o salário do comprador e em quantos anos ele vai pagar. Calcule o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o empréstimo será negado.
        */

        const valorCasa = Number(prompt('Informe o valor da casa: '));
        const salario = Number(prompt('Informe o salário: '));
        const anosAPagar = Number(prompt('Em quantos anos será pago: '));

        const meses = anosAPagar * 12;
        const valorPrestacao = valorCasa / meses
        const limitePrestacao = (30 * salario) / 100;

        if (valorPrestacao < limitePrestacao) {
            document.write(`O valor da prestação será de ${valorPrestacao.toFixed(2)}`);
        } else {
            document.write('Empréstimo negado!');
        }
    </script>
</body>
</html>
