        const nome = prompt('Informe o nome do funcionário: ');
        const salario = Number(prompt('Informe o salário do funcionário: '));
        const anosTrabalhados = Number(prompt('Informe os anos trabalhados na empresa: '));

        let aumento;

        if (anosTrabalhados > 10) {
            aumento = 0.20; // 20%
        } else if (anosTrabalhados > 3) {
            aumento = 0.125; // 12.5%
        } else {
            aumento = 0.03; // 3%
        }

        const novoSalario = salario + (salario * aumento);
        document.write(`${nome} trabalha há ${anosTrabalhados} anos e seu novo salário é de R$${novoSalario.toFixed(2)}`);
