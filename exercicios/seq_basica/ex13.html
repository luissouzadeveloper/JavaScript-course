<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento</title>
</head>
<body>
    <script>
        /*
        Faça um algoritmo que leia o salário de um funcionário, calcule e mostre o seu novo salário, com 15% de aumento.
        */

        const salario = Number(prompt('Informe o salário R$'));

        const percentual = 15;

        const aumento = (percentual / 100) * salario;

        const novoSalario = aumento + salario

        document.write(`O novo salário é R$${novoSalario}`);
    </script>
</body>
</html>
