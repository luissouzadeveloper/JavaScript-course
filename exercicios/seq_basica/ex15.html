<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Crie um programa que leia o número de dias trabalhados em um mês e mostre o salário de um funcionário, sabendo que ele trabalha 8 horas por dia e ganha R$25 por hora trabalhada.
        */

        const diasTrabalhados = Number(prompt('Informe os dias trabalhados no mês: '))

        const horasTrabalhada = 8
        const remuneracao = 25

        const salarioPorHora = horasTrabalhada * diasTrabalhados

        const salarioFinal = salarioPorHora * remuneracao

        document.write(salarioFinal)


    </script>
</body>

</html>
